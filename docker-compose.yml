version: '3.8'
services:
  pintukeluar:
    image: pintukeluar:2.0.0
    container_name: pintukeluar
    build:
      context: docker
      dockerfile: Dockerfile
    ports:
      - '2081:80'
    volumes:
      - .:/app
    command: >
      sh -c "cp .env.example .env \
      && php artisan key:generate \
      && php artisan serve --host=0.0.0.0 --port=80"

  localtest:
    image: mariadb:10.11
    environment:
      - MYSQL_DATABASE=pintukeluar
      - MYSQL_USER=localtest
      - MYSQL_PASSWORD=localtest
      - MYSQL_ROOT_PASSWORD=localtest
    volumes:
      - ./docker/database:/docker-entrypoint-initdb.d

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - '2080:80'
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=localtest
      - PMA_USER=localtest
      - PMA_PASSWORD=localtest
      - PMA_PORT=3306